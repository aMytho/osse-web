<div class="z-10 w-full sm:w-32 fixed top-0 sm:bottom-0 left-0 right-0 sm:right-auto flex flex-row sm:flex-col justify-center bg-slate-900 text-white py-4 px-6 border-r border-0 border-solid border-emerald-200 from-emerald-200 to-emerald-50">
    <div class="flex flex-row sm:flex-col gap-x-4 sm:gap-y-4 grow justify-end">
        <a class="border-solid border-transparent border hover:border-emerald-300 hover:rounded-lg hover:bg-emerald-300 hover:bg-opacity-15 cursor-pointer p-2" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Home</a>
