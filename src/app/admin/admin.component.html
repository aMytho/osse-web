<app-header text="Admin Settings"></app-header>

<div class="bg-slate-600/60 rounded-lg p-4 text-white">

  <app-header [type]="2" text="Scan Tracks"></app-header>

  <h3 class="divider">
    Users
  </h3>

  <p class="my-2 ml-2">This is a list of all registered users. You can update their permissions here.</p>
  <p class="my-2 ml-2">All users can be removed except for the root user.</p>
  <div class="overflow-x-auto">
    <table class="table">
      <thead>
        <tr>
          <th>User</th>
          <th>Account Creation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>

      @for (user of users(); track user.id) {
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.created_at}}</td>
            <td class="flex flex-wrap gap-4 w-full">
              <button class="btn">Change Password</button>
              <button class="btn btn-soft">Add Permission</button>
              <button class="btn btn-error btn-soft">Remove Permission</button>
            </td>
        </tr>
      }
      </tbody>
    </table>
  </div>
</div>
