<div class="flex flex-col gap-y-2">
  @for (toast of toasts; track $index) {
    <div class="bg-slate-700 p-4 rounded-md border-l-2"
      [ngClass]="{
      'border-l-blue-300': toast.type == NotifyType.Info,
      'border-l-red-300': toast.type == NotifyType.Error,
      }">
      <p class="text-white">{{toast.message}}</p>
    </div>
  }
</div>
