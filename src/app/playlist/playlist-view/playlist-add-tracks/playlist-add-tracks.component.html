<app-header [type]="2" text="Add Tracks"></app-header>

<div
  class="flex flex-col justify-between border border-solid border-emerald-200 from-emerald-200 to-emerald-50 rounded-md">
  <div>
    <div>
      <input #search (input)="onInput($event)" type="text"
        class="w-full py-4 px-2 rounded-xs bg-transparent text-white border-b border-solid border-emerald-300"
        placeholder="Search for a track">
    </div>
  </div>
</div>
<p class="my-2">Select a track to add it to the selection. Add it to the playlist when you have selected all the
  tracks you want.</p>
<div class="bg-slate-500/15 rounded-md mt-4 p-4" [ngClass]="{'animate-pulse pointer-events-none': waitingOnRequest()}">
  <div class="flex justify-around gap-x-2">
    <button (click)="matrix.clearSelectedTracks()"
      class="font-semibold text-lg text-white hover:text-red-500 p-2 rounded-md bg-transparent group">
      Clear Selection
      <app-icon [icon]="close"></app-icon></button>
    <button (click)="addSelectedTracksToPlaylist()"
      class="font-semibold text-lg text-white p-2 rounded-md bg-transparent">Add to Playlist
      <app-icon [icon]="playlist"></app-icon></button>
  </div>

  <app-track-matrix [tracks]="tracks()"></app-track-matrix>
</div>
