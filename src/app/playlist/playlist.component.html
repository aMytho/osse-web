<div class="text-white bg-slate-400 bg-opacity-15 px-4 rounded-lg w-full flex justify-around gap-x-2">
    <button (click)="refreshPlaylistList()" class="text-lg p-2 rounded-md bg-transparent">Refresh <app-icon [icon]="refresh"></app-icon></button>
    <button (click)="createPlaylist()" class="text-lg p-2 rounded-md bg-transparent">New <app-icon [icon]="plus"></app-icon></button>
</div>
<div class="mt-4" >
    <app-header text="Playlists"></app-header>
    <div class="flex flex-col gap-y-1 bg-slate-500 bg-opacity-15 rounded-lg p-4">
        @for (playlist of playlists(); track $index) {
            <div class="text-white text-lg p-2 border-y border-emerald-300 mx-4 flex justify-between">
                <div>
                    <p>{{playlist.name}}</p>
                </div>
                <div class="flex gap-x-2">
                    <p>{{playlist.count}} Tracks</p>
                    <a routerLink="view/{{playlist.id}}">View</a>
                </div>
            </div>
        } @empty {
            <p class="text-white">No Playlists were found.</p>
        }
    </div>
</div>
