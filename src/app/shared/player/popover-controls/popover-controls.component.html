<div class="bg-slate-600 p-4 rounded-md bg-opacity-95 relative">
  <p class="font-semibold text-xl">Advanced Controls</p>
  <button (click)="onClose.emit()" aria-label="Close advanced controls" title="Close"
    class="absolute top-4 right-4"><app-icon [icon]="close"></app-icon></button>
  <div class="flex flex-wrap gap-8">
    <div>
      <p>Duration</p>
      <app-duration></app-duration>
    </div>

    <div>
      <p>Rewind/Fast Forward</p>
      <app-jump-controls></app-jump-controls>
    </div>

    <div>
      <p>Volume</p>
      <app-volume></app-volume>
    </div>

    <div>
      <p>Pan (L/R)</p>
      <app-pan-controls></app-pan-controls>
    </div>

    <div>
      <p>Track Controls</p>
      <app-track-controls></app-track-controls>
    </div>
  </div>
</div>
