<div class="flex gap-x-8 items-center">
  <button (click)="onSpeedReset()" class="rounded-full px-2 py-1 hover:bg-emerald-300 hover:bg-opacity-15"
    aria-label="Reset speed to default">
    <app-icon class="cursor-pointer hover:fill-slate-200" [icon]="reset"></app-icon>
  </button>

  <input #speed (change)="onSpeedChange($event)" (input)="onSpeedChange($event)" (wheel)="adjustSpeedByScroll($event)"
    type="range" name="volume" min="0" max="2" step="0.1"
    class="cursor-pointer accent-emerald-500 hover:accent-emerald-400 active:accent-emerald-300">
</div>
