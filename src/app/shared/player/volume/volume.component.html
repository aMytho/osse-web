<div class="flex gap-x-8 items-center">
  <button (click)="onMuteToggle()"
    class="rounded-full px-2 py-1 hover:bg-emerald-300 hover:bg-opacity-15">
    <app-icon class="cursor-pointer hover:fill-slate-200" [icon]="volumeIcon()"></app-icon>
  </button>

  <input #volume (change)="onVolumeSet()" (input)="onVolumeChange($event)" (wheel)="adjustVolumeByScroll($event)"
    type="range" name="volume" min="0" max="1" step="0.01"
    class="cursor-pointer accent-emerald-500 hover:accent-emerald-400 active:accent-emerald-300">
</div>
