<div class="flex items-center gap-x-4">
  <button type="button" (click)="onMuteToggle()" aria-label="Toggle Mute" class="rounded-full px-2 py-1 hover:bg-emerald-300 hover:bg-opacity-15">
    <app-icon class="cursor-pointer hover:fill-slate-200" [icon]="volumeIcon"></app-icon>
  </button>
  <input #volume (input)="onVolumeChange($event)" type="range" name="volume" max="1" min="0" step="0.01" class="cursor-pointer accent-emerald-500 hover:accent-emerald-400 active:accent-emerald-300">
</div>
