<div class="flex gap-x-3 text-md items-center">
  <button (click)="playerService.jumpDuration(30, false)" class="rounded-full px-2 py-1 hover:bg-emerald-300/15"
    aria-label="Back 30 seconds">
    <app-icon [icon]="back30"></app-icon>
  </button>
  <button (click)="playerService.jumpDuration(10, false)" class="rounded-full px-2 py-1 hover:bg-emerald-300/15"
    aria-label="Back 10 seconds">
    <app-icon [icon]="back10"></app-icon>
  </button>
  <button (click)="playerService.jumpDuration(10, true)" class="rounded-full px-2 py-1 hover:bg-emerald-300/15"
    aria-label="Forward 10 seconds">
    <app-icon [icon]="forward10"></app-icon>
  </button>
  <button (click)="playerService.jumpDuration(30, true)" class="rounded-full px-2 py-1 hover:bg-emerald-300/15"
    aria-label="Forward 30 seconds">
    <app-icon [icon]="forward30"></app-icon>
  </button>
</div>
