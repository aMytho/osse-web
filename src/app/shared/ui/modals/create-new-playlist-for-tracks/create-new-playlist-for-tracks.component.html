<div>
  <p>Create a playlist to add the track(s) to.</p>

  <div class="flex flex-col gap-2 mt-4">
    <label for="playlist" class="text-white font-semibold">Playlist Name: </label>
    <input [(ngModel)]="playlistModel" required minlength="1" id="playlist" name="playlist" class="input" placeholder="Epic Mix Vol 2."
      autofocus>
  </div>

  <div class="flex place-content-end gap-x-2 mt-8">
    <button class="btn btn-ghost btn-neutral" (click)="close()">Close</button>
    <button class="btn btn-primary" [disabled]="!playlistModel()" (click)="onSave()">Save</button>
  </div>
</div>
