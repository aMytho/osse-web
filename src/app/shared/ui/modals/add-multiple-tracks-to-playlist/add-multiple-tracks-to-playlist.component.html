<div>
  <p>Select a playlist to add <span class="font-semibold">{{tracks.length}}</span> track(s) to.</p>
  <form class="mt-4 flex flex-col gap-2">
    <label for="playlist-add">Playlist: </label>
    <select [ngModel]="model()" (ngModelChange)="model.set($event)" name="playlist" class="select" required>
      @for (playlist of playlists(); track playlist.id;) {
      <option [value]="playlist.id">{{playlist.name}}</option>
      }
    </select>
  </form>

  <div class="flex place-content-end gap-x-2 mt-8">
    <button class="btn btn-ghost btn-neutral" (click)="close()">Close</button>
    <button class="btn btn-primary" [disabled]="model() == -1" (click)="onSave()">Save</button>
  </div>
</div>
