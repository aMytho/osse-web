<div
  class="grid 2xl:grid-cols-3 lg:grid-cols-2 grid-cols-1 gap-x-5 gap-y-8 border-t border-gray-600 mt-2 pt-4 px-1 rounded-t-lg">
  @for (track of tracks(); track track.uuid) {
  <app-matrix-item [track]="track" [mode]="mode()" (onClick)="onClick.emit(track)"
    (onSelectToggle)="toggleSelect($event, track)" [visibleTrackInfo]="visibleTrackInfo()"></app-matrix-item>
  } @empty {
  <p class="text-white">No tracks found.</p>
  }
</div>
